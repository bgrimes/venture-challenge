<div class='row'>
  <div class='span12'>
    <h2>Campaigns</h2>
    <input type="text" ng-model="search" class="search-query" placeholder="Search" style="display:block;">
    <span> {{campaigns.length}} total</span>
    [ <a href="" ng-click="archive()">archive</a> ]
    <ul class="unstyled">
      <li ng-repeat="campaign in campaigns | filter:search ">
        {{campaign.synopsis}}
      </li>
    </ul>
  </div>
</div>
