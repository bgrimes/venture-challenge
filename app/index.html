<body style="background-color:#CCC;">
  <div ng-app="ventureChallenge" style="width:960px;background-color:#fff;padding:20px;" ng-controller="MainCtrl">

    <div class="pull-right">
      <div ng-show="User.isAuthenticated()">
        <a ng-show="!User.isAdmin()" href="javascript:void(0);">Edit Campaign</a>
        <a ng-show="User.isAdmin()" href="#/admin">Admin</a>
        | <a ng-click="logout()" href="javascript:void(0);">Logout</a></div>
      <div ng-hide="User.isAuthenticated()"><a href="#/register">Register</a> | <a href="#/login">Login</a></div>
    </div>

    <ul class="menu">
      <li><a href="#/">Venture List</a></li>
    </ul>

    <div ng-view></div>


  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>

  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/controllers/venture.controller.js"></script>
