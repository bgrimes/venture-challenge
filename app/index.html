        <a class="btn" ui-if="!User.isAdmin()" href="javascript:void(0);"><i class="icon-edit"></i> Edit Campaign</a>
        <a class="btn" ng-show="User.isAdmin()" href="#/admin"><i class="icon-lock"></i> Admin</a>

      </div>
